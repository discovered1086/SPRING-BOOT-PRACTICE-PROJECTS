spring.jpa.hibernate.ddl-auto=create-drop
spring.datasource.url=jdbc:h2:mem:springBootEmployeeProject;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.show-sql = true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

spring.data.rest.detection-strategy=annotated

server.servlet.context-path=/SpringBootEmployeeProject

server.port=9090

employeeapi.services.url = http://localhost:8080/SpringBootEmployeeProject/employees

#spring.profiles.active=test

#This is how we can redirect the logs to a file
logging.file=logs/application.log

#Controlling the logging level
logging.level.root=info

#Another example of setting the logger for a particular level
#logging.level.org.springframework=debug


#actuators - endpoints
management.endpoint.health.show-details=always

management.endpoint.info.enabled=true


management.endpoints.web.exposure.include=*




